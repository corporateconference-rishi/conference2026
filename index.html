<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgNite 2026 Conference</title>
    <!-- Google Fonts (For unique fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Reset styles */
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        /* Sleek Menu Bar */
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.6); /* Add 60% translucency */
            display: flex;
            justify-content: space-between; /* Spread items out */
            align-items: center;
            padding: 0 20px;
            z-index: 100; /* Above everything */
            box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.1); /* Add a slight shadow for depth */
        }

        .menu-bar .logo {
            font-family: 'Poppins', sans-serif; /* Use Google Font */
            font-size: 1.6rem; /* Slightly larger font */
            font-weight: 600; /* Semi-bold */
            color: white; /* White text */
            letter-spacing: 1.5px; /* Slight letter spacing for sleek effect */
            text-transform: uppercase;
        }

        .menu-bar .register-btn {
            font-family: 'Poppins', sans-serif; /* Consistent typography */
            font-size: 1rem; /* Button text size */
            font-weight: 600; /* Semi-bold for importance */
            color: white; /* Default white text */
            padding: 8px 20px; /* Adjust padding for balance */
            border: 2px solid white; /* Border for hover effect */
            border-radius: 5px; /* Smooth edges */
            background: black; /* Black background */
            text-decoration: none; /* Remove underline */
            transition: all 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effects */
        }

        .menu-bar .register-btn:hover {
            background: white; /* Invert colors */
            color: black;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5); /* Glow effect */
        }
    </style>
</head>

<body>
    <!-- Sleek Menu Bar -->
    <div class="menu-bar">
        <div class="logo">AgNite 2026</div>
        <a href="#" class="register-btn">Register</a>
    </div>

    <!-- Header Content -->
    <div class="header">
        <h1>AgNite 2026 Conference</h1>
        <p>Forefront of Innovation, Commerce, and Artificial Intelligence</p>
        <a href="#">Learn More âž”</a>
    </div>

    <!-- Three.js Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
