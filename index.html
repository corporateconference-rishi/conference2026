<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgNite 2026 Conference</title>
    <style>
        /* Reset Styles */
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            font-family: Arial, sans-serif;
            background-color: black; /* Dark background */
        }

        /* Sleek Menu Bar */
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Slim menu bar for sleekness */
            background: rgba(0, 0, 0, 0.6); /* Translucent background */
            display: flex;
            justify-content: space-between; /* Spread items horizontally */
            align-items: center; /* Vertically center items */
            padding: 0 20px; /* Bring edges closer */
            z-index: 1000; /* Above all elements */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.6); /* Shadow effect */
        }

        .menu-bar .logo {
            font-family: Arial, sans-serif;
            font-size: 1.4rem; /* Sleek modern size */
            font-weight: bold;
            color: white; /* White text */
            margin-right: 30px; /* Give space between logo and button */
        }

        .menu-bar .register-btn {
            font-family: Arial, sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: white; /* Default white text */
            padding: 8px 20px;
            background: transparent;
            border: 2px solid white; /* White border */
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease; /* Smooth hover effect */
        }

        .menu-bar .register-btn:hover {
            background: white; /* Fixed hover effect */
            color: black; /* Text switches to black on hover */
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7); /* Subtle glow effect */
        }

        /* Center Header */
        .header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10; /* Ensure text stays above animation */
        }

        .header h1 {
            font-size: 5rem; /* Large title */
            font-weight: 900; /* Extra-bold title font */
            margin: 0; /* No extra margin */
        }

        .header p {
            font-size: 1.8rem; /* Subtitle size */
            margin: 20px 0 0; /* Space below the title */
        }

        .header a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.2rem;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease; /* Smooth transition */
        }

        .header a:hover {
            background: linear-gradient(to right, #ff0055, #36007d); /* Galaxy gradient effect */
            color: white;
        }

        /* Objectives Section */
        .objectives-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .objective-box {
            background-color: #292929;
            width: 30%;
            border-radius: 15px;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .dynamic-box {
            position: absolute;
            transform: translateY(0);
            z-index: 5;
        }

        /* Canvas */
        canvas {
            display: block;
            position: fixed;
            z-index: -1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Sleek Menu Bar -->
    <div class="menu-bar">
        <div class="logo">AgNite 2026</div>
        <a href="#" class="register-btn">Register</a>
    </div>

    <!-- Header Section -->
    <div class="header">
        <h1>AgNite 2026 Conference</h1>
        <p>Forefront of Innovation, Commerce, and Artificial Intelligence</p>
        <a href="#">Learn More âž”</a>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 50);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesMaterial = new THREE.PointsMaterial({ size: 0.1 });

        for (let i = 0; i < 500; i++) {
            const particle = new THREE.Vector3(
                Math.random() * 80 - 40,
                Math.random() * 80 - 40,
                Math.random() * 80 - 40
            );
            particlesGeometry.vertices.push(particle);
        }

        const galaxy = new THREE.Points(particlesGeometry, particlesMaterial);
        galaxy.rotation.y += 0.01;
        scene.add(galaxy);

        function animate() {
            requestAnimationFrame(animate);
            galaxy.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();
    </script>

    <!-- Objectives Section -->
    <div id="objectives-section">
        <div class="objectives-row">
            <div class="objective-box">Box A Content</div>
            <div class="objective-box">Box B Content</div>
            <div class="objective-box">Box C Content</div>
        </div>
        <div class="objectives-row">
            <div class="dynamic-box">Box D Content</div>
            <div class="dynamic-box">Box E Content</div>
        </div>
    </div>
</body>
</html>
