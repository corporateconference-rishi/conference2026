<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgNite 2026 Conference</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sleek Menu Bar -->
    <div class="menu-bar">
        <div class="logo">AgNite 2026</div>
        <a href="#" class="register-btn">Register</a>
    </div>

    <!-- Header Section -->
    <div class="header">
        <h1>AgNite 2026 Conference</h1>
        <p>Forefront of Innovation, Commerce, and Artificial Intelligence</p>
        <a href="#">Learn More âž”</a>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 50);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particleCount = 1500;
        const particlesGeometry = new THREE.BufferGeometry();
        const particlePositions = [];
        const particleColors = [];

        for (let i = 0; i < particleCount; i++) {
            const angle = i * 0.2;
            const radius = Math.pow(i / particleCount, 0.5) * 40;
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            const z = Math.sin(i * 0.02) * 10;

            particlePositions.push(x, y, z);

            const r = Math.random() * 0.8 + 0.2;
            const g = Math.random() * 0.5;
            const b = Math.random() * 0.8 + 0.2;
            particleColors.push(r, g, b);
        }

        particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(particlePositions, 3));
        particlesGeometry.setAttribute('color', new THREE.Float32BufferAttribute(particleColors, 3));

        const particleMaterial = new THREE.PointsMaterial({
            size: 0.3,
            vertexColors: true,
        });

        const galaxy = new THREE.Points(particlesGeometry, particleMaterial);
        scene.add(galaxy);

        function animate() {
            requestAnimationFrame(animate);
            galaxy.rotation.y += 0.004;
            galaxy.rotation.x += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>

</html>
