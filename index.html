<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            Z-index: 2;
            opacity: 1;
            animation: fadeIn 2s;
        }
        #tagline {
            font-size: 24px;
            opacity: 0;
            animation: fadeIn 4s forwards;
            animation-delay: 3s; /* Delay for tagline appearance */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 60px; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="message">
        <h1>Happy Birthday Yechu!!!</h1>
        <div id="tagline">We defo lost touch, but always remember you're still one of my best friends even now! Hope you have an amazing birthday! Happy 20 Rockstar Yesh! ðŸ˜Ž</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const particles = new THREE.Geometry();
        const particleCount = 10000;
        const pMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });

        for (let p = 0; p < particleCount; p++) {
            const x = Math.random() * 2000 - 1000;
            const y = Math.random() * 2000 - 1000;
            const z = Math.random() * 2000 - 1000;
            particles.vertices.push(new THREE.Vector3(x, y, z));
        }

        const particleSystem = new THREE.Points(particles, pMaterial);
        scene.add(particleSystem);

        camera.position.z = 400;

        const animate = function () {
            requestAnimationFrame(animate);
            particleSystem.rotation.x += 0.002;
            particleSystem.rotation.y += 0.002;
            renderer.render(scene, camera);
        };

        animate();

        window.addEventListener('resize', function () {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
