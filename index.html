<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgNite 2026 Conference</title>
    <style>
        /* Reset Styles */
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            font-family: Arial, sans-serif;
            background-color: black; /* Dark background */
        }

        /* Sleek Menu Bar */
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Slim menu bar for sleekness */
            background: rgba(0, 0, 0, 0.6); /* Translucent background */
            display: flex;
            justify-content: space-between; /* Spread items horizontally */
            align-items: center; /* Vertically center items */
            padding: 0 20px; /* Bring edges closer */
            z-index: 1000; /* Above all elements */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.6); /* Shadow effect */
        }

        .menu-bar .logo {
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
        }

        .menu-bar .register-btn {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            padding: 8px 20px;
            background: transparent;
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .menu-bar .register-btn:hover {
            background: white;
            color: black;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
        }

        /* Center Header */
        .header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10; /* Ensure text stays above animation */
        }

        .header h1 {
            font-size: 5rem;
            font-weight: 900; /* Extra-bold title font */
            margin: 0; /* No extra margin */
        }

        .header p {
            font-size: 1.8rem; /* Subtitle size */
            margin: 20px 0 0; /* Space below the title */
        }

        .header a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.2rem;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease; /* Smooth transition */
        }

        .header a:hover {
            background: linear-gradient(to right, #ff0055, #36007d); /* Galaxy gradient effect */
            color: white;
        }

        /* Canvas for Galaxy Animation */
        canvas {
            display: block; /* Ensure no whitespace */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Push canvas behind text */
        }
    </style>
</head>

<body>
    <!-- Sleek Menu Bar -->
    <div class="menu-bar">
        <div class="logo">AgNite 2026</div>
        <a href="#" class="register-btn">Register</a>
    </div>

    <!-- Header Section -->
    <div class="header">
        <h1>AgNite 2026 Conference</h1>
        <p>Forefront of Innovation, Commerce, and Artificial Intelligence</p>
        <a href="#">Learn More âž”</a>
    </div>

    <!-- Galaxy Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();

        // Camera setup
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 0, 50); // Set initial position of the camera

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Particle geometry and attributes
        const particleCount = 1500; // Number of particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlePositions = [];
        const particleColors = []; // Color array for galaxy-like styling

        for (let i = 0; i < particleCount; i++) {
            // Spiral galaxy positions
            const angle = i * 0.2; // Rotation angle
            const radius = Math.sqrt(i / particleCount) * 40; // Spiral radius
            const x = Math.cos(angle) * radius; // X coordinate
            const y = Math.sin(angle) * radius; // Y coordinate
            const z = Math.sin(i * 0.02) * 10; // Small Z variation for depth

            // Add particle positions
            particlePositions.push(x, y, z);

            // Add galaxy colors (more vibrant and cosmic-like)
            const r = Math.random() * 0.8 + 0.2; // Red variation
            const g = Math.random() * 0.3 + 0.2; // Dim green for cosmic effect
            const b = Math.random() * 0.8 + 0.5; // Vibrant blue
            particleColors.push(r, g, b);
        }

        particlesGeometry.setAttribute(
            "position",
            new THREE.Float32BufferAttribute(particlePositions, 3)
        );
        particlesGeometry.setAttribute(
            "color",
            new THREE.Float32BufferAttribute(particleColors, 3)
        );

        // Create PointsMaterial for particles
        const particleMaterial = new THREE.PointsMaterial({
            size: 0.6, // Larger particles for brighter visuals
            vertexColors: true, // Use colors defined for each particle
        });

        // Create galaxy particle system
        const galaxy = new THREE.Points(particlesGeometry, particleMaterial);
        scene.add(galaxy);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate galaxy for a cosmic feel
            galaxy.rotation.y += 0.002;
            galaxy.rotation.x += 0.001;

            // Render scene with camera
            renderer.render(scene, camera);
        }
        animate();

        // Responsive canvas
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>

</html>
