<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgNite 2026 Conference</title>
    <style>
        /* Reset Styles */
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            font-family: Arial, sans-serif;
            background-color: black; /* Dark background */
        }

        /* Sleek Menu Bar */
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Slim menu bar for sleekness */
            background: rgba(0, 0, 0, 0.6); /* Translucent background */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* Bring edges closer */
            z-index: 1000; /* Above all elements */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.6); /* Shadow effect */
        }

        .menu-bar .logo {
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
        }

        .menu-bar .register-btn {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            padding: 8px 20px;
            background: transparent;
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .menu-bar .register-btn:hover {
            background: white;
            color: black;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
        }

        /* Center Header */
        .header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10; /* Ensure text stays above animation */
        }

        .header h1 {
            font-size: 5rem;
            font-weight: 900;
            margin: 0;
        }

        .header p {
            font-size: 1.8rem;
            margin: 20px 0 0;
        }

        .header a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.2rem;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .header a:hover {
            background: linear-gradient(to right, #ff0055, #36007d);
            color: white;
        }

        /* Objectives Section */
        #objectives-section {
            width: 100%;
            padding: 50px 10%;
            box-sizing: border-box;
            background-color: black;
            z-index: 5; /* Above canvas */
        }

        #objectives-section .section-header {
            text-align: center;
            font-size: 2.5rem;
            color: white;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .objectives-row {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-bottom: 50px;
            gap: 20px;
        }

        .objective-box {
            background-color: #292929; /* Dark grey background */
            padding: 20px;
            border-radius: 15px;
            width: 30%;
            text-align: center;
            color: white;
        }

        .dynamic-box {
            position: absolute;
            transform: translateY(0);
            z-index: 5;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind everything! */
        }
    </style>
</head>

<body>
    <!-- Sleek Menu Bar -->
    <div class="menu-bar">
        <div class="logo">AgNite 2026</div>
        <a href="#" class="register-btn">Register</a>
    </div>

    <!-- Header Section -->
    <div class="header">
        <h1>AgNite 2026 Conference</h1>
        <p>Forefront of Innovation, Commerce, and Artificial Intelligence</p>
        <a href="#">Learn More âž”</a>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 50);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particlesGeometry = new THREE.BufferGeometry();
        const particlePositions = [];

        for (let i = 0; i < 1000; i++) {
            const x = Math.random() * 100 - 50;
            const y = Math.random() * 100 - 50;
            const z = Math.random() * 100 - 50;
            particlePositions.push(x, y, z);
        }
        particlesGeometry.setAttribute(
            "position",
            new THREE.Float32BufferAttribute(particlePositions, 3)
        );

        const particleMaterial = new THREE.PointsMaterial({ size: 0.1 });
        const particles = new THREE.Points(particlesGeometry, particleMaterial);
        scene.add(particles);

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>

</html>
