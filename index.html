<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgNite 2026 Conference</title>
    <style>
        /* Reset styles */
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        /* Menu Bar */
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.85); /* Sleek translucent background */
            display: flex;
            justify-content: space-between; /* Spread items out (left/right) */
            align-items: center;
            padding: 0 20px;
            z-index: 100; /* Above everything */
        }

        .menu-bar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .menu-bar .register-btn {
            padding: 8px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            background: transparent;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .menu-bar .register-btn:hover {
            background: white;
            color: black;
        }

        /* Center Header */
        .header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10; /* Ensure text stays above animation */
        }

        .header h1 {
            font-size: 5rem; /* Large title */
            font-weight: 900; /* Extra-bold */
            margin: 0;
        }

        .header p {
            font-size: 1.8rem; /* Subtitle size */
            margin: 20px 0 0; /* Space below title */
        }

        .header a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.2rem;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .header a:hover {
            background: linear-gradient(to right, #ff0055, #36007d);
            color: white;
        }

        /* Fullscreen Canvas */
        canvas {
            display: block; /* Ensure no whitespace */
        }
    </style>
</head>

<body>
    <!-- Sleek Menu Bar -->
    <div class="menu-bar">
        <div class="logo">AgNite 2026</div>
        <a href="#" class="register-btn">Register</a>
    </div>

    <!-- Header Content -->
    <div class="header">
        <h1>AgNite 2026 Conference</h1>
        <p>Forefront of Innovation, Commerce, and Artificial Intelligence</p>
        <a href="#">Learn More âž”</a>
    </div>

    <!-- Three.js Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
