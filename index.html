<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgNite 2026 Conference</title>
    <style>
        /* Reset styles */
        body {
            margin: 0;
            overflow: hidden; /* No scrollbars */
            font-family: Arial, sans-serif;
            background-color: black; /* Dark background for galaxy drill */
        }

        /* Center Header Content */
        .header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10; /* Ensure text stays above animation */
        }

        .header h1 {
            font-size: 6rem; /* Large title */
            font-weight: 900; /* Bold title */
            margin: 0;
        }

        .header p {
            font-size: 2rem; /* Subtitle size */
            margin: 15px 0;
        }

        .header a {
            display: inline-block;
            font-size: 1.4rem;
            font-weight: 600;
            padding: 12px 30px;
            border: 2px solid white;
            border-radius: 5px;
            color: white;
            background: transparent;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .header a:hover {
            border-color: #ff6fa1;
            background: linear-gradient(to right, #ff5f95, #735eff);
            color: white;
        }

        /* Fullscreen Canvas */
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header Content -->
    <div class="header">
        <h1>AgNite 2026 Conference</h1>
        <p>Forefront of Innovation, Commerce, and Artificial Intelligence</p>
        <a href="#">Learn More âž”</a>
    </div>

    <!-- Three.js Galaxy Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
