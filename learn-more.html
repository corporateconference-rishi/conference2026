<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn More - AgNite 2026</title>
    <style>
        /* Learn More Page Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Black background to match the theme */
            color: white; /* White text for readability */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide unnecessary vertical scroll */
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-width: 800px;
            text-align: left;
        }

        ul li {
            font-size: 1.5rem;
            margin: 20px 0;
            line-height: 1.8;
            text-align: center;
        }

        a.back-home {
            font-size: 1rem;
            padding: 10px 20px;
            background: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 40px;
            display: inline-block;
            transition: all 0.3s ease-in-out;
        }

        a.back-home:hover {
            background: white;
            color: black;
        }

        /* Gradual Blur Section */
        .gradual-blur-inner {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .gradual-blur-inner > div {
            -webkit-backdrop-filter: inherit;
            backdrop-filter: inherit;
        }

        .gradual-blur {
            isolation: isolate;
        }

        @supports not (backdrop-filter: blur(1px)) {
            .gradual-blur-inner > div {
                background: rgba(0, 0, 0, 0.3);
                opacity: 0.5;
            }
        }

        .gradual-blur-fixed {
            position: fixed !important;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <h1>Objectives</h1>
    <ul>
        <li>🚀 Empower innovation through cutting-edge technology.</li>
        <li>🤖 Seamlessly integrate artificial intelligence and commerce.</li>
        <li>🌐 Foster collaboration between industries worldwide.</li>
        <li>✨ Inspire creativity and leadership in tech communities.</li>
    </ul>

    <a href="index.html" class="back-home">← Back to Home</a>

    <!-- Gradual Blur Integration -->
    <div
        class="gradual-blur"
        style="
            position: absolute;
            inset: 0;
            mask-image: linear-gradient(to bottom, transparent 10%, black 30%, black 70%, transparent 90%);
            backdrop-filter: blur(4px);
        "
    >
        <div class="gradual-blur-inner"></div>
    </div>
</body>

</html>
