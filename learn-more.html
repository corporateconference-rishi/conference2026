<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn More - AgNite 2026</title>
    <style>
        /* Learn More Page Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Black background to match the theme */
            color: white; /* White text for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent overall page scrolling */
        }

        /* Scrollable Box Styling */
        .scroll-box {
            position: relative;
            width: 80%; /* Adjust width of the box */
            max-width: 800px; /* Max container width */
            height: 70vh; /* Make this box occupy 70% of the viewport height */
            margin: 0 auto;
            padding: 20px;
            overflow-y: auto; /* Enable scrolling for content within */
            border: 2px solid white; /* White border around the box */
            border-radius: 10px; /* Rounded corners for aesthetics */
            background-color: rgba(0, 0, 0, 0.9); /* Slightly transparent black */
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4); /* Glow effect */
        }

        /* Scrollbar Styling */
        .scroll-box::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-box::-webkit-scrollbar-thumb {
            background: white; /* Scrollbar color */
            border-radius: 4px;
        }

        .scroll-box::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.8); /* Lighter scrollbar when hovered */
        }

        /* Title Styling */
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            text-align: center;
            margin: 10px auto;
        }

        /* Content and Objectives List */
        ul {
            list-style: none; /* Remove bullet points */
            padding: 0;
            margin: 0;
        }

        ul li {
            font-size: 1.5rem;
            margin: 15px 0;
            line-height: 1.8; /* Space lines for better readability */
            text-align: left;
        }

        /* Back Button Style */
        .back-home {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
            display: block;
            width: fit-content;
            margin: 30px auto;
        }

        .back-home:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Scrollable Box for Objectives -->
    <div class="scroll-box">
        <h1>Objectives</h1>
        <ul>
            <li>üöÄ Empower innovation through cutting-edge technology.</li>
            <li>ü§ñ Seamlessly integrate artificial intelligence and commerce.</li>
            <li>üåê Foster collaboration between industries worldwide.</li>
            <li>‚ú® Inspire creativity and leadership in tech communities.</li>
        </ul>
        <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>
</body>

</html>
